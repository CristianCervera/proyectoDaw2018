<div class="log">

    <img class="imglogo" src="img/logo.png">

    <div class="list list-inset login">

        <form name="formLogin" class="formLogin">

            <label class="item item-input">
                <input type="text" placeholder="Usuario" ng-model="user.name">
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Contraseña" ng-model="user.pass">
            </label>

        </form>

    </div>
    <button class="button button-positive btnlog" ng-click="login()"> Entrar </button>
    <br>
    <br>

    <button class="button button-stable btnregist" ng-click="openModal()">
        Registrate
    </button>

</div>

<!-- VENTANA MODAL PARA REGISTRO DE USUARIOS -->

<script id="registroUsuario.html" type="text/ng-template">

    <div class="modal">

      <header class="bar bar-header bar-positive">
        <h1 class="title">Registro</h1>
        <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
      </header>

      <content has-header="true" padding="true">
        <div class="contenidomodal modalNuevoUsuario">
            
                <form>
                    <div class="list">
    
                        <label class="item item-input item-stacked-label textIzq">
                            <span class="input-label">Usuario</span>
                            <input type="text" ng-model="usuario.name">
                        </label>
                        <label class="item item-input item-stacked-label textIzq">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="usuario.email">
                        </label>
                        <label class="item item-input item-stacked-label textIzq">
                            <span class="input-label">Vuelve a introducir el Email</span>
                            <input type="email" ng-model="usuario.email2">
                        </label>
                        <label class="item item-input item-stacked-label textIzq">
                            <span class="input-label">Contraseña</span>
                            <input type="password" ng-model="usuario.pass">
                        </label>
                        <label class="item item-input item-stacked-label textIzq">
                            <span class="input-label">Vuelve a introducir la Contraseña</span>
                            <input type="password" ng-model="usuario.pass2">
                        </label>
    
                        <input class="button button-balanced botoneditar" type="submit" value="Registrar" ng-click="nuevoUsuario(usuario)"/>
                        <input class="button button-assertive botoneditar" type="submit" value="Cancelar" ng-click="modal.hide()" />
                
                    </div>
                </form>

        </div>
      </content>

    </div>

</script>
