<ion-side-menus>
    <!-- Menu -->
    <ion-side-menu side="right" class="menuPagina">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list class="menuPerfil">
                <ion-item ui-sref="home.perfil({name: {{name}}})" menu-close><i class="icon ion-person"></i> Perfil</ion-item>
                <ion-item ui-sref="home.empresas" menu-close><i class="icon ion-briefcase"></i> Empresas</ion-item>
                <ion-item class="logout" ng-click="logout()" menu-close><i class="icon ion-power"></i> Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <!-- Contenido menu -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive title">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- Contenido -->
        <ion-nav-view name="content"></ion-nav-view>

        <!-- Footer -->
        <div class="bar bar-footer bar-positive">
            <div class="title">Aplicaci√≥n desarrollada por EasyPyme SL</div>
        </div>

    </ion-side-menu-content>

</ion-side-menus>
